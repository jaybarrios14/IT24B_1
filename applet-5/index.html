    <title>Open Weather</title>
    <style>
        body {
            background-color: #f0f4f8; 
            background-image: url('path/to/your/image.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }
        .applet-container {
            margin-top: 1rem;
            margin-left: 2rem;
        }
        .input-search {
            margin-left: 3rem;
            margin-top: 2rem;
            width: 50%;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #343a40; 
        }
        .btn {
            border-radius: 20px; /* Rounded corners for buttons */
        }
        #weatherCard {
            background-color: #ffffff; /* White background for the weather card */
            border-radius: 10px; /* Rounded corners for the weather card */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-top: 20px; /* Space above the weather card */
        }
        #weatherCard h2 {
            margin-bottom: 10px; /* Space below the city name */
            color: #007bff; /* Blue color for city name */
        }
        #weatherCard p {
            margin: 5px 0; /* Space between paragraphs */
            color: #495057; /* Darker text color for description */
        }

<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="text-center">
            <input type="text" id="cityInput" class="form-control w-50 mx-auto" placeholder="Enter city name" />
            <button id="getWeatherBtn" class="btn btn-primary mt-2">Get Weather</button>
            <button id="getLocationBtn" class="btn btn-secondary mt-2">Use My Location</button>
        </div>
        
        <div id="weatherCard" class="weather-card" style="display: none;">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
