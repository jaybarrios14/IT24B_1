<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet 1 - Basic Events</title>
    <style>
        body {
            background-color: #f0f2f5;
        }

        .applet-container {
            margin-top: 2rem;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 40rem;
            margin-left: auto;
            margin-right: auto;
        }

        h3 {
            color: #343a40;
            margin-bottom: 1rem;
        }

        #displayText {
            color: #007bff;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        #textbox {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
        }

        #textbox:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            margin-top: 1rem;
            border-radius: 50px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Applets
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../applet-1/index.html">Applet 1</a></li>
                        <li><a class="dropdown-item" href="../applet-2/index.html">Applet 2</a></li>
                        <li><a class="dropdown-item" href="../applet-3/index.html">Applet 3</a></li>
                        <li><a class="dropdown-item" href="../applet-4/index.html">Applet 4</a></li>
                    </ul>
                    
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<body>
    <div class="applet-container">
        <h3>Type Input Event</h3>
        <h1 id="displayText">Your text will appear here</h1>
        <input type="text" id="textbox" placeholder="Type something here..." oninput="updateDisplay()">
        
        <h3 class="mt-4">Click Button Event</h3>
        <button class="btn btn-primary" onclick="showAlert()">Display Alert</button>
    </div>
    
    <script>
        function updateDisplay() {
            var input = document.getElementById("textbox").value;
            document.getElementById("displayText").innerText = input ? input : "Your text will appear here";
        }

        function showAlert() {
            alert("Button clicked!");
        }
    </script>
</body>
</html>
