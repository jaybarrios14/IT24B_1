<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>IT24 Applets Gallery</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .applet-flex-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .applet-flex-container > div {
            margin: 0.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .applet-flex-container > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .applet-card {
            width: 20rem;
            height: 12rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .applet-card h5 {
            color: #343a40;
        }

        .applet-card img {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
        }

        .applet-card .btn {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            margin-top: 10px;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            color: #343a40;
        }
    </style>
</head>
<body>

<h1>Event Driven Programming Library</h1>

<div class="applet-flex-container" id="appletContainer">
</div>

<script>
    const applets = [
        { title: 'Applet 1 - Basic Events', description: 'Handle basic DOM events.', link: './applet-1/', icon: 'https://img.pikbest.com/png-images/qiantu/cartoon-illustration-free-drawing-light-bulb_2606033.png!sw800' },  // Updated icon
        { title: 'Applet 2 - Leaflet Map', description: 'Interactive web map.', link: './applet-2/', icon: 'https://img.icons8.com/ios/100/000000/map.png' },
        { title: 'Applet 3 - Event Button Logger', description: 'Log button events.', link: './applet-3/', icon: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT56yYI1YjEq3a_kG0eBWsvQFajWwAjGXpcuw&s' }, // Updated icon
        { title: 'Applet 4 - Dynamic Elements', description: 'Generate dynamic elements.', link: './applet-4/', icon: 'https://www.svgrepo.com/show/376470/curly-braces-line.svg' }, // Updated icon
    ];  

    function displayApplets() {
        const appletContainer = document.getElementById('appletContainer');
        applets.forEach(applet => {
            const card = `
                <div class="card applet-card">
                    <div class="card-body">
                        <img src="${applet.icon}" alt="${applet.title}">
                        <h5 class="card-title">${applet.title}</h5>
                        <p class="card-text">${applet.description}</p>
                        <a href="${applet.link}" class="btn">Go to Applet</a>
                    </div>
                </div>
            `;
            appletContainer.innerHTML += card;
        });
    }

    window.onload = displayApplets;
</script>

</body>
</html>
