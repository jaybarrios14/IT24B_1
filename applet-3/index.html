    <title>Applet 3 - Event Button Logger</title>
    <style>
        .applet-container {
            margin: 2rem auto;
            max-width: 900px;
            padding: 2rem;
            background-color: #36a7a1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .applet-3 {
            text-align: center;
        }

        #logButton, #clearButton {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
        }

        #cardContainer {
            max-width: 100%;
            margin-top: 1.5rem;
        }

        .log-card {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .log-card:hover {
            transform: translateY(-3px);
        }

        .card-body {
            padding: 1rem 1.5rem;
        }

        .navbar {
            background-color: #e0e4e7 !important;
        }

        .navbar-brand, .nav-link, .dropdown-item {
            color: rgb(12, 11, 11) !important;
        }

        .navbar-brand:hover, .nav-link:hover, .dropdown-item:hover {
            color: #ffc107 !important;
        }

        .btn-outline-success {
            border-color: #ffc107;
            color: #ffc107;
        }

        .btn-outline-success:hover {
            background-color: #ffc107;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        @media (max-width: 768px) {
            .applet-container {
                padding: 1rem;
            }

            #logButton, #clearButton {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>

<body>

    <div class="applet-container">
      <div class="applet-3">
          <h1 class="mb-4">Event Button Logger</h1>
          <h3 id="logCount">Total Logs: 0</h3>
          <div class="mt-4">
              <button class="btn btn-primary" id="logButton">Click Me</button>
              <button class="btn btn-secondary" id="clearButton">Clear</button>
